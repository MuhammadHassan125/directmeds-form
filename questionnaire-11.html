<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directmeds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container justify-content-center">
            <img src="./assets/images/RMD Logo Final.png" alt="Direct Meds" class="img-fluid">
        </div>
    </nav>
    <section class="container questions-stage">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-12" id="card-master">
                <div class="card step">
                    <div class="progress-container">
                        <p class="progressnotice">Your Progress</p>
                        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="5"
                            aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar" style="width: 58.8235%;"></div>
                        </div>
                    </div>
                    <div class="card-body survey-question">
                        <h1>Do you or an immediate family member have a history of multiple endocrine neoplasia type 2?
                        </h1>
                        <p>Any of these complications may disqualify you from weight loss medication approval. </p>
                        <br>
                        <div class="radioselection2 row">
                            <input type="radio" name="intake_neoplasia" id="intake_neoplasiayes" value="yes" 
                            onclick="ProceedYes()"
                            >
                            <label for="intake_neoplasiayes" class="col">
                                Yes
                            </label>

                            <input type="radio" name="intake_neoplasia" id="intake_neoplasiano" value="no" 
                            onclick="ProceedNo()"
                            >
                            <label for="intake_neoplasiano" class="col">
                                No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="footer-badge deactivate-link">
        <a href="#" target="_blank" title="Verify LegitScript Approval" previewlistener="true"><img
                src="./assets/images/footerlogo.png" alt="LegitScript approved" width="140" height="120"></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script src="./assets/js/questionnaire-11.js"></script>
</body>

</html>
