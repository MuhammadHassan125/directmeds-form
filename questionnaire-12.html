<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directmeds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container justify-content-center">
            <img src="./assets/images/RMD Logo Final.png" alt="Direct Meds" class="img-fluid">
        </div>
    </nav>
    <section class="container questions-stage">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-12" id="card-master">
                <div class="card step">
                    <div class="progress-container">
                        <p class="progressnotice">Your Progress</p>
                        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="5"
                            aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar" style="width: 64.7059%;"></div>
                        </div>
                    </div>
                    <div class="card-body survey-question">
                        <h1>Do you have any of the following?</h1>
                        <p>If you have any of the following, please tell the doctor more below.</p>
                        <br>
                        <div class="radioselection2">
                            <input type="checkbox" name="intake_kidneyConditions[]" id="none" value="none" >
                            <label for="none" class="col-12">
                                None of the below
                            </label>
                            <hr>
                            <br>
                            <input type="checkbox" name="intake_kidneyConditions[]" id="condition1"
                                value="kidneyConditions">
                            <label for="condition1" class="col-12">
                                Kidney Conditions
                            </label>

                            <input type="checkbox" name="intake_kidneyConditions[]" id="condition2"
                                value="Seen a kidney specialist in the past 12 months">
                            <label for="condition2" class="col-12">
                                Seen a kidney specialist in the past 12 months
                            </label>

                            <input type="checkbox" name="intake_kidneyConditions[]" id="condition3"
                                value="History of solitary kidney, or kidney transplant">
                            <label for="condition3" class="col-12">
                                History of solitary kidney, or kidney transplant
                            </label>

                            <input type="checkbox" name="intake_kidneyConditions[]" id="condition4"
                                value="History of kidney failure">
                            <label for="condition4" class="col-12">
                                History of kidney failure
                            </label>

                            <hr>
                            <p>Additional info:</p>
                            <textarea class="col-12" rows="5" name="intake_kidneyConditionsInfo"></textarea>
                        </div>

                        <div class="row g-3 justify-content-center">
                            <button type="button" class="btn btn-lg ctaBtn1" >Next</button>
                        </div>
                        <div class="spacer"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="footer-badge deactivate-link">
        <a href="#" target="_blank" title="Verify LegitScript Approval" previewlistener="true"><img
                src="./assets/images/footerlogo.png" alt="LegitScript approved" width="140" height="120"></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script src="./assets/js/questionnaire-12.js"></script>
</body>

</html>
