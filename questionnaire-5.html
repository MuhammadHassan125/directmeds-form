<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directmeds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container justify-content-center">
            <img src="./assets/images/RMD Logo Final.png" alt="Direct Meds" class="img-fluid">
        </div>
    </nav>
    <section class="container questions-stage">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-12" id="card-master">
                <div class="card step">
                    <div class="progress-container">
                        <p class="progressnotice">Your Progress</p>
                        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="5"
                            aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar" style="width: 23.5294%;"></div>
                        </div>
                    </div>
                    <div class="card-body survey-question">
                        <h1>Do any of the following apply to you?</h1>
                        <p>Any of these complications may disqualify you from weight loss medication approval. "None" is
                            the best answer. </p>
                        <br>
                        <div class="radioselection2">
                            <input type="checkbox" name="intake_health[]" id="none" value="none">
                            <label for="none" class="col-12">
                                <strong>None</strong> (Best Answer)
                            </label>
                            <hr>
                            <br>
                            <input type="checkbox" name="intake_health[]" id="pregnant" value="pregnant">
                            <label for="pregnant" class="col-12">
                                Currently pregnant
                            </label>

                            <input type="checkbox" name="intake_health[]" id="breastfeeding" value="breastfeeding">
                            <label for="breastfeeding" class="col-12">
                                Breastfeeding
                            </label>

                            <input type="checkbox" name="intake_health[]" id="kidneydisease" value="kidneydisease">
                            <label for="kidneydisease" class="col-12">
                                End-stage kidney disease
                            </label>

                            <input type="checkbox" name="intake_health[]" id="liverdisease" value="liverdisease">
                            <label for="liverdisease" class="col-12">
                                End-stage liver disease
                            </label>

                            <input type="checkbox" name="intake_health[]" id="anorexiabulimia" value="anorexiabulimia">
                            <label for="anorexiabulimia" class="col-12">
                                Anorexia/bulimia
                            </label>

                            <input type="checkbox" name="intake_health[]" id="suicidal" value="suicidal">
                            <label for="suicidal" class="col-12">
                                Suicidal thoughts
                            </label>

                            <input type="checkbox" name="intake_health[]" id="cancer" value="cancer">
                            <label for="cancer" class="col-12">
                                Active cancer
                            </label>

                            <input type="checkbox" name="intake_health[]" id="transplants" value="transplants">
                            <label for="transplants" class="col-12">
                                Organ transplants
                            </label>

                            <input type="checkbox" name="intake_health[]" id="pancreatitis" value="pancreatitis">
                            <label for="pancreatitis" class="col-12">
                                Pancreatitis
                            </label>

                            <input type="checkbox" name="intake_health[]" id="diabetes" value="diabetes">
                            <label for="diabetes" class="col-12">
                                Type 1 diabetes
                            </label>

                            <input type="checkbox" name="intake_health[]" id="insulin" value="insulin">
                            <label for="insulin" class="col-12">
                                Currently on insulin
                            </label>

                            <input type="checkbox" name="intake_health[]" id="retinapthy" value="retinapthy">
                            <label for="retinapthy" class="col-12">
                                Diabetic retinapthy
                            </label>

                            <input type="checkbox" name="intake_health[]" id="thyroid" value="thyroid">
                            <label for="thyroid" class="col-12">
                                Thyroid cyst
                            </label>

                        </div>

                        <div class="row g-3 justify-content-center">
                            <button type="button" class="btn btn-lg ctaBtn1" onclick="validateSelection()">Next</button>
                        </div>
                        <div class="spacer"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="footer-badge deactivate-link">
        <a href="#" target="_blank" title="Verify LegitScript Approval" previewlistener="true"><img
                src="./assets/images/footerlogo.png" alt="LegitScript approved" width="140" height="120"></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="./assets/js/questionnaire-5.js"></script>

</body>

</html>
