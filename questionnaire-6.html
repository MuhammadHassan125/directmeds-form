<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directmeds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container justify-content-center">
            <img src="./assets/images/RMD Logo Final.png" alt="Direct Meds" class="img-fluid">
        </div>
    </nav>
    <section class="container questions-stage">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-12" id="card-master">
                <div class="card step">
                    <div class="progress-container">
                        <p class="progressnotice">Your Progress</p>
                        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="5"
                            aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar" style="width: 29.4118%;"></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h1>What is your Height and Weight?</h1>
                        <p>Your height and weight affect your BMI. Please confirm your height and weight to proceed.
                        </p>
                        <br>
                        <div class="row g-3 justify-content-center">
                            <div class="col-auto">
                                Feet
                                <select name="intake_feet" class="select form-control form-control-lg">
                                    <option disabled="" selected="" value="">Ft</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                </select>
                            </div>

                            <div class="col-auto">
                                Inches
                                <select name="intake_inches" class="select form-control form-control-lg">
                                    <option disabled="" selected="" value="">In</option>
                                    <option value="0" selected="">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                            </div>

                            <div class="col-auto">
                                Weight (lbs)
                                <input type="number" name="intake_weight" class="form-control form-control-lg" value="">
                            </div>
                            <div class="spacer">&nbsp;</div>

                            <input type="hidden" name="intake_bmi" id="bmi" value="">
                            <div class="row g-3 justify-content-center">
                                <button type="button" class="btn btn-lg ctaBtn1" onclick="calculateBMI()">Next</button>
                            </div>
                            <div class="spacer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="footer-badge deactivate-link">
        <a href="#" target="_blank" title="Verify LegitScript Approval" previewlistener="true"><img
                src="./assets/images/footerlogo.png" alt="LegitScript approved" width="140" height="120"></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script src="./assets/js/questionnaire-6.js"></script>
</body>

</html>
